<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顯示隱藏的內容</title>
  <style>
    body {
      background-color: black; /* 設定背景為黑色 */
      color: white; /* 設定文字顏色為白色 */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .image-container {
      text-align: center;
      margin: 20px;
    }

    .image {
      max-width: 150px;
      height: auto;
    }

    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: white;
    }

    .button1, .button2 {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button1:hover, .button2:hover {
      background-color: #666;
    }

    input[type="number"] {
      background-color: #222;
      color: white;
      border: 1px solid #555;
      padding: 5px;
      border-radius: 5px;
      width: 80px;
      text-align: center;
    }

    input[type="number"]::placeholder {
      color: #aaa;
    }
  </style>
</head>

<body>
  <!-- 抽牌系統 -->
  <div class="text-center d-block">
    <div class="form-group">
      <label for="numImages" class="button2 text4 py-3 px-2">點我輸入抽取的塔羅牌數量(最多 5 張)：</label><br><br>
      <input type="number" id="numImages" min="1" max="5" value="1">
    </div>

    <!-- 抽取圖片按鈕 -->
    <button class="btn button1 mt-3" onclick="drawImages()">抽取圖片</button>

    <!-- 顯示圖片的區域 -->
    <div id="result" class="mt-4"></div>

    <script>
      // 圖片及其解釋
      const images = [
        { src: "https://via.placeholder.com/150?text=%E6%84%9A%E8%80%85", caption: "愚者 - 代表冒險與自由的開始" },
        { src: "https://via.placeholder.com/150?text=%E9%AD%94%E8%A1%93%E5%B8%AB", caption: "魔術師 - 代表創造力與行動力" },
        { src: "https://via.placeholder.com/150?text=%E5%A5%B3%E7%A5%AD%E5%B8%AB", caption: "女祭司 - 代表智慧與直覺" },
        { src: "https://via.placeholder.com/150?text=%E7%9A%87%E5%90%8E", caption: "皇后 - 代表豐饒與慈愛" },
        { src: "https://via.placeholder.com/150?text=%E7%9A%87%E5%B8%9D", caption: "皇帝 - 代表秩序與權威" },
      ];

      // 抽取圖片的函數
      function drawImages() {
        const numImages = parseInt(document.getElementById('numImages').value);

        // 驗證數量
        if (numImages < 1 || numImages > 5) {
          alert("請選擇 1 到 5 張圖片");
          return;
        }

        // 隨機抽取圖片
        const selectedImages = [];
        while (selectedImages.length < numImages) {
          const randomIndex = Math.floor(Math.random() * images.length);
          if (!selectedImages.includes(randomIndex)) {
            selectedImages.push(randomIndex);
          }
        }

        // 更新結果區域
        const resultContainer = document.getElementById('result');
        resultContainer.innerHTML = ''; // 清空上次結果

        selectedImages.forEach((index) => {
          const imgData = images[index];

          // 創建圖片容器
          const imgContainer = document.createElement('div');
          imgContainer.classList.add('image-container');

          // 創建圖片
          const img = document.createElement('img');
          img.src = imgData.src;
          img.classList.add('image');

          // 創建解釋文字
          const caption = document.createElement('div');
          caption.classList.add('caption');
          caption.textContent = imgData.caption;

          imgContainer.appendChild(img);
          imgContainer.appendChild(caption);
          resultContainer.appendChild(imgContainer);
        });
      }
    </script>
</body>

</html>
