<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    /* 彈框內牌意 */
    .gallery img {
      width: 8rem;
      height: 12rem;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .gallery-item {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-body img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    /* 標題樣式 */
    #imageModalLabel {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }

    /* 文字內容樣式 */
    #modalDescription {
      font-size: 1rem;
      font-weight: normal;
      line-height: 1.6;
      text-align: left;
      color: #555;
    }

    /* 分段落標題 */
    .modal-body .section-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #333;
    }

    /* 關鍵詞、正位、逆位、牌面含義的段落間距 */
    .modal-body .section-content {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    p {
      font-family: "微软雅黑", "Dosis", sans-serif;
      text-align: center;
      position: relative;
      color: #6b7b7e;
    }
  </style>
</head>

<body>
  <div>
    <div class="container">
      <!-- 大阿卡那 -->
      <h1 class="text-center mb-4 text3 effect03" id="Card_meaning">
        大阿卡那
      </h1>
      <h5 class="text-center effect03">點擊圖片查看詳細內容</h5>
      <div class="gallery d-flex flex-wrap justify-content-center">
        <!-- 圖片列表 -->
        <!-- 愚者 -->
        <div class="gallery-item">
          <img src="./my_image/大阿卡那(22張)/0愚者.webp" alt="愚者" data-description='{
              "keyword": "新開始、流浪、自發、貌似愚蠢、大膽、天真",
              "upright": "流浪、活力無限又潛力無限，追求夢想，未知，天真的愛",
              "reversed": "漂泊，冒險，魯莽，冒失，瘋狂，無視損失，靈魂墮落，內心空虛，感情輕浮",
              "meaning": "有點兒「缺心眼」的年輕人不顧掉入懸崖的危險，正昂首闊步向前。「愚人是追尋經驗的心靈。」愚人在塔羅牌中的序號為0號，「0」不是沒有，而是包含宇宙萬物。這個年輕人小丑裝扮，穿著花哨的衣裝，神采飛揚，仿佛一點兒憂愁也沒有，他雖然莽撞、無知，有點兒頭腦發熱，但卻始終不會停下追求的腳步。他是活在當下的樂天派，他對腳下的懸崖熟視無睹，所謂「無知者無畏」，正是這個道理。他的人生才剛剛開始，因為經驗的缺乏和多而無用的激情，他會遇到很多麻煩，前途未卜，但誰又能說，他所抵達的不正是希望之所在呢?"
            }' data-bs-toggle="modal" data-bs-target="#imageModal" />
          <p>愚者</p>
          <!-- 卡片名稱 -->
        </div>
        <!-- 可繼續添加更多圖片 -->
      </div>
      <!-- 小阿卡那(權杖) -->
      <h1 class="text-center mb-4 text3 effect03" style="font-weight: bold">
        小阿卡那
      </h1>
      <h3 class="text-center effect03" style="font-weight: bold">
        權杖系列
      </h3>
      <div class="gallery d-flex flex-wrap justify-content-center">
        <!-- 圖片列表 -->
        <!-- 權杖一 -->
        <div class="gallery-item">
          <img src="./my_image/小阿卡那(56張)/權杖/Wands01.webp" alt="權杖一" data-description='{
              "keyword": "創造力、自信、激情、勇氣、靈感行動開始",
              "upright": "進攻性，變革與勇氣，重大開端，斷機遇，幸運的出發，分娩男孩，新的戀情",
              "reversed": "錯誤的開始，不見曙光，取消，阻礙，身體欠佳，人際關系的煩惱，為感情心疼",
              "meaning": "所有的首牌都是一個新的開始。「一」是開端， 也是一切，是所有能量開始的源流。 從雲端里伸出一只強有力的 手，握緊權杖，像是在說:「只要敢於行動，就能獲得成功！‧」 圖案中的權杖代表能量，白色的光芒代表權力的至高無上，遠處的城堡是成功的象征。 權杖首牌，代表一個新計劃或行動的良好開端。預測中出現權杖首牌的定位，暗示著當事人面臨新的機會，只要努力嘗試，大膽行動，就能獲得成功。 而任何形式的放棄或退縮，都是不可取的。逆位的權杖首牌，一般暗殺計劃受阻，各種形式的延誤或阻礙。"
            }' data-bs-toggle="modal" data-bs-target="#imageModal" />
          <p>權杖一</p>
          <!-- 卡片名稱 -->
        </div>
      </div>
    </div>
    <!-- 模態框 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true"
      style="background-color: rgba(44, 42, 42, 0.3)">
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: rgb(255, 255, 255)">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">塔羅牌意</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img id="modalImage" src="" alt="" />
            <div id="modalDescription" class="mt-3"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              關閉
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 事件委派：監聽整個 body，避免局限於單一 gallery
    document.body.addEventListener("click", function (event) {
      if (
        event.target.tagName === "IMG" &&
        event.target.closest(".gallery")
      ) {
        const modalImage = document.getElementById("modalImage");
        const modalDescription = document.getElementById("modalDescription");
        const modalTitle = document.getElementById("imageModalLabel");

        // 更新模態框的圖片和標題
        modalImage.src = event.target.src;
        modalImage.alt = event.target.alt;
        modalTitle.textContent = event.target.alt; // 更新模態框的標題為卡片名稱

        // 解析並顯示圖片對應的描述
        const description = JSON.parse(event.target.dataset.description);

        // 格式化顯示每個段落
        const keywordSection = `<p class="section-title">關鍵詞</p><p class="section-content">${description.keyword}</p>`;
        const uprightSection = `<p class="section-title">正位</p><p class="section-content">${description.upright}</p>`;
        const reversedSection = `<p class="section-title">逆位</p><p class="section-content">${description.reversed}</p>`;
        const meaningSection = `<p class="section-title">牌面含義</p><p class="section-content">${description.meaning}</p>`;

        // 更新模態框的內容
        modalDescription.innerHTML =
          keywordSection + uprightSection + reversedSection + meaningSection;
      }
    });

    // 塔羅牌意框
    function expandImage(title, content, imageUrl) {
      document.getElementById("expanded-title").innerText = title;
      document.getElementById("expanded-content").innerText = content;
      document.getElementById("expanded-image").src = imageUrl;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("expanded").style.display = "block";
    }

    function closeExpanded() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("expanded").style.display = "none";
    }
  </script>
</body>

</html>
