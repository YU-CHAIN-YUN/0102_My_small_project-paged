<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片粘在右下角</title>
  <style>
    .container {
      position: relative; /* 確保內部的絕對定位圖片以這個元素為參考 */
      width: 300px;
      height: 200px;
      background-color: lightblue; /* 背景色用於示例 */
      border: 1px solid #ccc;
      overflow: hidden; /* 避免圖片溢出元素邊界 */
    }

    .overlay-image {
      position: absolute; /* 絕對定位圖片 */
      bottom: 0; /* 粘在容器的底部 */
      right: 0; /* 粘在容器的右側 */
      width: 50px; /* 調整圖片的大小 */
      height: 50px; /* 可根據需要調整 */
      z-index: 10; /* 讓圖片壓在其他內容上 */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* 增加壓在上方的視覺效果 */
    }
  </style>
</head>
<body>
  <div class="container">
    <p>這是一個容器，圖片將會粘在它的右下角。</p>
    <img src="./my_image/0單張牌.jpg" alt="粘在右下角的圖片" class="overlay-image">
  </div>
</body>
</html>
