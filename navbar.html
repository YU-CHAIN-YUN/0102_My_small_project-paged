<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* _____________________navbar導覽列_______________________ */
        /* 自定義導航欄樣式 */
        .navbar-custom {
            position: sticky;
            /* 讓導航欄黏在頂部 */
            top: 0;
            z-index: 1030;
            /* 確保導航欄位於最上層 */
            background: linear-gradient(rgba(99, 96, 96, 0.443), rgba(255, 255, 255, 0.075));
            /* 背景漸層透明 */
            border-radius: 30px;
            /* 圓角 */
            backdrop-filter: blur(2px);
            /* 背景模糊效果 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            /* 陰影 */
            margin-right: 10px;
            margin-left: 10px;
            /* 兩側距離 */
        }

        .navbar-custom .nav-link {
            font-weight: bold;
            /* 字體加粗 */
            font-size: large;
            color: #a9a4a4;
            /* 預設文字顏色 */
            transition: color 0.3s ease;
            /* 平滑過渡效果 */
        }

        .navbar-custom .nav-link:hover {
            color: #ffffff;
            /* 滑鼠懸停時文字顏色 */
        }

        /* ______________________更換背景顏色按鈕_________________________ */
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            transition: background 0.5s ease;
            background: #000000;
            /* 預設背景為黑色 */
        }

        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            cursor: pointer;
        }

        /* 顏色預覽 */
        .color-option-1 {
            background: linear-gradient(to right, #f3e6ff, #d6f5ff);
        }

        .color-option-2 {
            background: linear-gradient(to right, #f2d6ff, #b3e0ff);
        }

        .color-option-3 {
            background: linear-gradient(to right, #ffd6e5, #ffcc99);
        }

        .color-option-4 {
            background: linear-gradient(to right, #e0f7fa, #b2ebf2);
        }

        .color-option-5 {
            background: #000;
            /* 黑色選項 */
        }

        /* 按鈕樣式 */
        .dropdown-toggle {
            width: 50px;
            height: 50px;
            border: 3px solid #fff;
            /* 明顯邊框 */
            transition: background 0.5s ease, border-color 0.5s ease;
            /* 平滑過渡 */
            border-radius: 50%;
        }


        /* 下拉選單容器樣式 */
        .btn-group {
            display: none;
            /* 初始隱藏 */
            background-color: rgba(136, 131, 131, 0.183);
            width: 10px;
        }

        .btn1:hover {
            background-color: #0000002f;
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-custom">

            <!-- 漢堡按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
                <i class="bi bi-stars text-secondary"></i>
            </button>
            <!-- 導航連結 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">首頁</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./card_array.html">牌陣使用方法</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./card_array.html#Common_card_formations">塔羅常見牌陣</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Problem_feedback.html">問題反饋</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">會員登入</a>
                    </li>
                    <li>
                        <!-- 按鈕觸發背景下拉選單 -->
                        <div class="py-2 ms-2">
                            <button class="btn rounded-circle text-dark fw-bold" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false" style="
                  background: #000;
                  border-color:#fff;
                  width: 10px;
                  height: 25px;
                ">
                            </button>
                            <div class="dropdown-menu dropdown-menu-end btn-group" aria-labelledby="dropdownMenuButton">
                                <button href="#" class="dropdown-item btn1"
                                    onclick="changeBackground('linear-gradient(to right, #f3e6ff, #d6f5ff)', '#fff')">
                                    <span class="color-circle color-option-1"></span>
                                </button>
                                <button href="#" class="dropdown-item btn1"
                                    onclick="changeBackground('linear-gradient(to right, #f2d6ff, #b3e0ff)', '#000')">
                                    <span class="color-circle color-option-2"></span>
                                </button>
                                <button href="#" class="dropdown-item btn1"
                                    onclick="changeBackground('linear-gradient(to right, #ffd6e5, #ffcc99)', '#444')">
                                    <span class="color-circle color-option-3"></span>
                                </button>
                                <button href="#" class="dropdown-item btn1"
                                    onclick="changeBackground('linear-gradient(to right, #e0f7fa, #b2ebf2)', '#333')">
                                    <span class="color-circle color-option-4"></span>
                                </button>
                                <button href="#" class="dropdown-item btn1" onclick="changeBackground('#000', '#fff')">
                                    <span class="color-circle color-option-5"></span>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
