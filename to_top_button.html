<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引用動畫效果 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>問題回饋表單</title>
    <style>
        #backToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff00;
            border: 2px solid rgba(255, 166, 0, 0);
            border-radius:  100px 100px 50px 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            /* 初始時隱藏按鈕 */
        }

    </style>
</head>

<body>
    <button id="backToTopBtn" class="ld ld-bounce" style="animation-duration:2.0s" onclick="scrollToTop()" ><img src="./my_image/totop.png" style="width: 50px;"></button>

    <script>
        // 當用戶滾動時顯示或隱藏按鈕
        window.onscroll = function () {
            let btn = document.getElementById("backToTopBtn");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                btn.style.display = "block";  // 顯示按鈕
            } else {
                btn.style.display = "none";  // 隱藏按鈕
            }
        };

        // 滾動到頁面頂部的函數
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
