<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滾動到搜尋結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        section {
            margin: 50px 0;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .highlight {
            background-color: rgb(247, 230, 136);
            /* 高亮顯示搜尋到的內容 */
            padding: 2px 4px;
        }

        .search-container {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            padding: 5px;
            font-size: 14px;
            width: 200px;
        }

        .search-button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="輸入搜尋內容...">
        <button id="search-button" class="search-button">搜尋</button>
    </div>

    <!-- 模擬內容 -->
    <section id="section1">這裡是段落一的內容，包含許多描述性文字。</section>
    <section id="section2">這裡是段落二的內容，這段文字中提到了「JavaScript」。</section>
    <section id="section3">這是段落三，這裡提到了「搜尋功能」的應用。</section>
    <section id="section4">最後是段落四，內容與滾動行為和 DOM 操作有關。</section>

    <script src="script.js"></script>
</body>

</html>
